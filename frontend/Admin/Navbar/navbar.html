<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Nav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid #dcdcdc;
      height: 60px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Navbar links */
    .navbar a {
      text-decoration: none;
      color: #3E2723;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #6d4c41;
    }

    /* Divider */
    .divider {
      color: #888;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="admin_dashboard.html">Dashboard</a>
    <span class="divider">|</span>
    <a href="events.html">Events</a>
    <span class="divider">|</span>
    <a href="notifications.html">Notifications</a>
    <span class="divider">|</span>
    <a href="volunteer_matching.html">Volunteer Matching</a>
    <span class="divider">|</span>
    <a href="volunteer_history.html">Volunteer History</a>
  </div>

</body>
</html>
