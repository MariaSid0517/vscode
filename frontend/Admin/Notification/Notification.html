<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Notifications | Healthcare for the Homeless</title>
  <link rel="stylesheet" href="Notification.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script type="module">
    import { loadNavbar } from "../../../backend/Navbar/loadNavbar.js";
    loadNavbar();
  </script>

  <main class="notifications-container">
    <section class="header-section">
      <h1>Admin Notifications Center</h1>
      <p>
        Send notifications to volunteers about new events, schedule changes, or important reminders.
      </p>
    </section>

    <section class="send-section">
      <form id="notificationForm" class="notification-form">
        <h2>Send a Notification</h2>

        <div class="form-group">
          <label for="volunteer">Select Volunteer</label>
          <select id="volunteer" required>
            <option value="">-- Choose Volunteer --</option>
            <option value="Maria Siddeeque">Maria Siddeeque</option>
            <option value="Matthew Reyna">Matthew Reyna</option>
            <option value="Madeeha Siddeeque">Madeeha Siddeeque</option>
          </select>
        </div>

        <div class="form-group">
          <label for="notificationType">Notification Type</label>
          <select id="notificationType" required>
            <option value="">-- Select Type --</option>
            <option value="Event Assignment">Event Assignment</option>
            <option value="Schedule Update">Schedule Update</option>
            <option value="Reminder">Reminder</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter notification details..." rows="4" required></textarea>
        </div>

        <button type="submit" class="send-btn">Send Notification</button>
      </form>
    </section>

    <section class="history-section">
      <h2>Sent Notifications</h2>
      <table class="notification-table">
        <thead>
          <tr>
            <th>Volunteer</th>
            <th>Type</th>
            <th>Message</th>
            <th>Date Sent</th>
          </tr>
        </thead>
        <tbody id="notificationHistory">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="/backend/Admin/notifications.js"></script>
</body>
</html>
