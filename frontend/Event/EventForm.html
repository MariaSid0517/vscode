<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Form</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
  <form id="eventForm" class="event-form">
    <h1>Event Management Form</h1>

    <!-- Event Name -->
    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" name="eventName" maxlength="100" required>

    <!-- Event Description -->
    <label for="eventDescription">Event Description</label>
    <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

    <!-- Location -->
    <label for="eventLocation">Location</label>
    <textarea id="eventLocation" name="eventLocation" rows="3" required></textarea>

    <!-- Required Skills (Multi-select) -->
    <label for="requiredSkills">Required Skills (hold Ctrl or Cmd to select multiple)</label>
    <select id="requiredSkills" name="requiredSkills[]" multiple size="5" required>
      <option value="communication">Communication</option>
      <option value="teamwork">Teamwork</option>
      <option value="leadership">Leadership</option>
      <option value="technical">Technical</option>
      <option value="problem-solving">Problem-Solving</option>
    </select>

    <!-- Urgency -->
    <label for="urgency">Urgency</label>
    <select id="urgency" name="urgency" required>
      <option value="">-- Select Urgency --</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select>

    <!-- Event Date -->
    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <!-- Submit Button -->
    <button type="submit">Submit Event</button>
  </form>
</body>
</html>
