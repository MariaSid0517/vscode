<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer History</title>
  <link rel="stylesheet" href="history.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script type="module">
    import { loadNavbar } from "../../../backend/Navbar/navbar.js";
    loadNavbar();
  </script>

  <main class="history-container">
    <h1>Volunteer Participation History</h1>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Description</th>
          <th>Location</th>
          <th>Required Skills</th>
          <th>Urgency</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Populated via JS -->
      </tbody>
    </table>
  </main>

  <script src="/backend/Volunteer/history.js"></script>
</body>
</html>
