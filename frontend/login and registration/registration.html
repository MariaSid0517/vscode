<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link rel = "stylesheet" href="style.css">
    <script type="text/javascript" src="../../backend/Login/registration.js" defer></script>
</head>
<body>
    <header>
        <img src="../logo.png" class="logo">
    </header>
    <div class="wrap">
        <form id="registerform">
            <h1>Signup</h1>
            <div class="textBoxdiv">
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div class="textBoxdiv">
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div class="textBoxdiv">
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>
            <div class="selectbox">
                <label for="role">Login as:</label>
                <select id="role" required id="regRole">
                    <option value="volunteer">Volunteer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="loginbtn">Signup</button>
            <div class="signup">
                Already have an account?
                </br>
                <a href="../login and registration/login.html" class="login-link">Click here to login</a>
            </div>
        </form>
    </div>
</body>
</html>
