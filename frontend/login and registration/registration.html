<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS -->
  <!-- NOTE: the script is at the bottom of <body> AND has 'defer' -->
  <script src="../../backend/Login/registration.js" defer></script>
</head>
<body>
  <header>
    <img src="../logo.png" class="logo" alt="Logo" />
  </header>

  <div class="wrap">
    <form id="registerform">
      <h1>Signup</h1>

      <div class="textBoxdiv">
        <input type="email" name="email" id="email-input" placeholder="Email" required />
      </div>

      <div class="textBoxdiv">
        <input
          type="password"
          name="password"
          id="password-input"
          placeholder="Password"
          required
        />
      </div>

      <div class="textBoxdiv">
        <input
          type="password"
          name="repeat-password"
          id="repeat-password-input"
          placeholder="Repeat Password"
          required
        />
      </div>

      <div class="selectbox">
        <label for="role">Login as:</label>
        <select id="role" name="role" required>
          <option value="volunteer">Volunteer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="loginbtn">Signup</button>

      <div class="signup">
        Already have an account? <br />
        <a href="login.html" class="login-link">Click here to login</a>
      </div>
    </form>
  </div>
</body>
</html>
