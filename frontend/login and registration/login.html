<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel = "stylesheet" href="../login and registration/style.css">
    <script type="text/javascript" src="../login and registration/script.js" defer></script>
</head>
<body>
    <header>
        <img src="../logo.png" class="logo">
    </header>
    <div class="wrapped">
        <form id="loginform">
            <h1>Login</h1>
            <div class="textBoxdiv">
                <input type = "email" placeholder = "Email" id="loginemail">
            </div>
            <div class="textBoxdiv">
                <input type = "password" placeholder = "Password" id="loginpassword">
            </div>
            <div class="selectbox">
                <label for="role">Login as:</label>
                <select id="loginrole" required>
                    <option value="volunteer">Volunteer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type = "submit" class="loginbtn">Login</button>
            <div class="signup">
                Don't have an account?
                </br>
                <a href="../login and registration/registration.html" class="register-link">Click here to sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
