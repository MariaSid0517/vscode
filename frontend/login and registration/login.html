<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel = "stylesheet" href="../style.css">
    <script type="text/javascript" src="../../backend/script.js" defer></script>
</head>
<body>
    <header>
        <img src="../logo.png" class="logo">
    </header>
    <div class="wrapped">
        <form id="form">
            <h1>Login</h1>
            <div class="textBoxdiv">
                <input type = "email" placeholder = "Email">
            </div>
            <div class="textBoxdiv">
                <input type = "password" placeholder = "Password">
            </div>
            <button type = "submit" class="loginbtn">Login</button>
            <div class="signup">
                Don't have an account?
                </br>
                <a href="../login and registration/registration.html" class="register-link">Click here to sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
